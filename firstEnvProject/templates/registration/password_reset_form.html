{% extends 'Common/base.html' %}
{% block title %} Reset your password {% endblock title %}
{% block content %}

<h1 class="text-center mt-5">Forgotten your password?</h1>
<p class="text-center">Enter your e-mail address to obtain a new password.</p>
<form action="." method="post"  class="text-center">
    {{ form.as_p }}
    {% csrf_token %}
    <button  type="submit">Submit</button>
</form>

{% endblock content %}
